<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme - Municipalidad Capibara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>

    <a href="home.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Volver</a>

    <div class="register-container">
        <div class="register-header">
            <h2>Crear Cuenta</h2>
            <p>Únete a la plataforma digital de tu municipalidad</p>
        </div>

        <div class="input-group">
            <label for="nombreUsuario">Nombre Completo</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="nombreUsuario" placeholder="Juan Pérez">
            </div>
        </div>

        <div class="input-group">
            <label for="cedulaUsuario">Número de Cédula</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-id-card"></i>
                <input type="text" id="cedulaUsuario" placeholder="1-2345-6789">
            </div>
        </div>

        <div class="input-group">
            <label for="correoUsuario">Correo Electrónico</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="correoUsuario" placeholder="ejemplo@correo.com">
            </div>
        </div>

        <div class="input-group">
            <label for="contraseñaUsuario">Contraseña</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="contraseñaUsuario" placeholder="••••••••">
            </div>
        </div>

        <button id="btnEnviarUsuario">REGISTRARME</button>

        <div class="footer-links">
            <p>¿Ya tienes una cuenta? <a href="../pages/login.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script type="module" src="../js/functions.js"></script>
</body>

</html>
