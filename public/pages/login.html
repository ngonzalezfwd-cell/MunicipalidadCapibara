<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Municipalidad Capibara</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <a href="home.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Volver</a>

    <div class="login-container">

        <div class="login-header">

            <h2>Bienvenido</h2>
            <p>Ingresa tus credenciales para continuar</p>

        </div>

        <div class="input-group">

            <label for="correoUsuario">Correo Electrónico</label>

            <div class="input-wrapper">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="correoUsuario" placeholder="ejemplo@correo.com">
            </div>

        </div>

        <div class="input-group">
            <label for="contraseñaUsuario">Contraseña</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                
                <input type="password" id="contraseñaUsuario" placeholder="••••••••">
            
            </div>
        </div>

        <button id="btnEnviarLogin">INGRESAR</button>

        <div class="footer-links">
            <p>¿No tienes una cuenta? <a href="../pages/register.html">Regístrate aquí</a></p>
        </div>
        
    </div>

    <script type="module" src="../js/login.js"></script>
</body>

</html>
