<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos Viales - Municipalidad Capibara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/proyectosViales.css">
    <script src="../js/authGuard.js"></script>
</head>

<body>
    <header>
        <h1><i class="fa-solid fa-road"></i> Proyectos Viales</h1>
        <div class="nav-buttons">
            <a href="gestionReportes.html" class="nav-btn"><i class="fa-solid fa-clipboard-list"></i> Reportes</a>
            <a href="admin.html" class="nav-btn"><i class="fa-solid fa-arrow-left"></i> Panel Admin</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h2><i class="fa-solid fa-plus-circle"></i> Crear Nuevo Proyecto Vial</h2>
            <form id="formCrearProyecto">
                <div class="form-group">
                    <label>Nombre del Proyecto:</label>
                    <input type="text" id="nombreProyecto" required placeholder="Ej: Pavimentación Calle Principal">
                </div>

                <div class="form-group">
                    <label>Presupuesto:</label>
                    <input type="number" id="presupuestoProyecto" required placeholder="$$$">
                </div>

                <div class="form-group">
                    <label>Fecha de Inicio:</label>
                    <input type="date" id="fechaInicioProyecto" required>
                </div>

                <div class="form-group">
                    <label>Fecha de Finalización:</label>
                    <input type="date" id="fechaFinProyecto" required>
                </div>

                <div class="form-group full-width">
                    <label>Descripción:</label>
                    <textarea id="descripcionProyecto" required placeholder="Detalles del proyecto..."></textarea>
                </div>

                <button type="submit"><i class="fa-solid fa-save"></i> Crear Proyecto</button>
            </form>
        </div>

        <div class="container">
            <h2><i class="fa-solid fa-list-check"></i> Lista de Proyectos Viales</h2>
            <div class="table-responsive">
                <table border="0"> <!-- Border handled by CSS -->
                    <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Presupuesto</th>
                            <th class="text-center">Inicio</th>
                            <th class="text-center">Fin</th>
                            <th class="text-center">Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="proyectosVialesTable">
                        <!-- Los datos se insertarán aquí por JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/adminProyectos.js"></script>
</body>

</html>
