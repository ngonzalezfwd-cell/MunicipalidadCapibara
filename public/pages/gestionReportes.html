<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reportes - Municipalidad Capibara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/gestionReportes.css">
    <script src="../js/authGuard.js"></script>
</head>

<body>

    <header>
        <h1><i class="fa-solid fa-clipboard-check"></i> Gestión de Reportes</h1>
        <a href="admin.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Volver</a>
    </header>

    <main>
        <div class="container" id="reportesPanel">
            <h2><i class="fa-solid fa-users"></i> Panel de Control</h2>
            <div class="data-grid">
                <div class="data-card">
                    <i class="fa-solid fa-user"></i>
                    <span>Usuarios</span>
                    <p>5 Registrados</p>
                </div>
                <div class="data-card">
                    <i class="fa-solid fa-file-alt"></i>
                    <span>Reportes</span>
                    <p>12 Activos</p>
                </div>
                <div class="data-card">
                    <i class="fa-solid fa-concierge-bell"></i>
                    <span>Servicios</span>
                    <p>8 Activos</p>
                </div>
            </div>

            <div class="action-buttons">
                <button id="btnDarSeguimiento"><i class="fa-solid fa-magnifying-glass"></i> Dar Seguimiento</button>
                <button id="btnCambiarEstado"><i class="fa-solid fa-rotate"></i> Cambiar Estado</button>
                <button id="btnEliminar"><i class="fa-solid fa-trash"></i> Eliminar</button>
            </div>
        </div>

        <div class="container">
            <h2><i class="fa-solid fa-pen-to-square"></i> Actualizar Estado del Reporte</h2>
            <form>
                <label>ID del Reporte:</label>
                <input type="number" required placeholder="Ej: 1024">

                <label>Nuevo Estado:</label>
                <select>
                    <option>Pendiente</option>
                    <option>En Proceso</option>
                    <option>Resuelto</option>
                </select>

                <button type="submit"><i class="fa-solid fa-check"></i> Actualizar</button>
            </form>
        </div>
    </main>

    <script type="module" src="../js/gestionReportes.js"></script>
</body>

</html>
