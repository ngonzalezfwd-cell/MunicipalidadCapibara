<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Públicos - Municipalidad Capibara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/serviciosPublicos.css">
    <script src="../js/authGuard.js"></script>
</head>

<body>
    <header>
        <h1><i class="fa-solid fa-broom"></i> Servicios Públicos</h1>
        <div class="nav-buttons">
            <a href="gestionReportes.html" class="nav-btn"><i class="fa-solid fa-clipboard-list"></i> Reportes</a>
            <a href="admin.html" class="nav-btn"><i class="fa-solid fa-arrow-left"></i> Panel Admin</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h2><i class="fa-solid fa-plus-circle"></i> Crear Nuevo Servicio Público</h2>
            <form>
                <div class="form-group">
                    <label>Nombre del Servicio:</label>
                    <input type="text" required placeholder="Ej: Recolección de Basura - Sector Norte">
                </div>

                <div class="form-group">
                    <label>Presupuesto:</label>
                    <input type="number" required placeholder="$$$">
                </div>

                <div class="form-group">
                    <label>Fecha de Inicio:</label>
                    <input type="date" required>
                </div>

                <div class="form-group">
                    <label>Fecha de Finalización:</label>
                    <input type="date" required>
                </div>

                <div class="form-group full-width">
                    <label>Descripción:</label>
                    <textarea required placeholder="Detalles del servicio..."></textarea>
                </div>

                <button type="submit"><i class="fa-solid fa-save"></i> Crear Servicio</button>
            </form>
        </div>
    </main>

</body>

</html>
